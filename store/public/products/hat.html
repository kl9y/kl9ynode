<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>9Y Hat</title>
        <link rel="icon" type="image/x-icon" href="../imgs/favicon.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <div class="logoHolder">
            <a href="https://kl9y.com"><img class="kl9yLogo" src="../imgs/9yOFFICIALSmaller.png"></a>
        </div>
        
        <script src="../script.js"></script>
        <script>renderNav();</script>



        <div class="prodMain">
            <div class="prodImg">
                <img  id="productImage" src="../imgs/products/hat/9YHatWhite.png" style="width: 100%;">
                <div class="imageThumbnails">
                    <img class="thumbnails" src="../imgs/products/hat/9YHatWhite.png" onclick="changeImage('../imgs/products/hat/9YHatWhite.png')">
                    
                    <img class="thumbnails" src="../imgs/products/hat/9YHatBlack.jpg" onclick="changeImage('../imgs/products/hat/9YHatBlack.jpg')">
    
                    <img class="thumbnails" src="../imgs/products/hat/9YHatPurple.jpg" onclick="changeImage('../imgs/products/hat/9YHatPurple.jpg')">
                    
                    <img class="thumbnails" src="../imgs/products/hat/TruckerHatBlack.jpg" onclick="changeImage('../imgs/products/hat/TruckerHatBlack.jpg')">
                
                </div>
            </div>
            <div class="prodDetails">
                <h1>9Y LOGO HOODIE</h1>
                <p class="priceText">$ 30</p>

                <div class="colorOptions">
                    <input type="radio" id="colorWhite" name="color" value="white" onchange="updateBuyNowLink(`window.location.href='https://buy.stripe.com/5kAdTteDob353Sg8wF';` ,'../imgs/products/hat/9YHatWhite.png' )" checked>
                    <label for="colorWhite">White</label>

                    <input type="radio" id="colorBlack" name="color" value="black" onchange="updateBuyNowLink(`window.location.href='https://buy.stripe.com/3cs8z966Sc794Wk28q';`, '../imgs/products/hat/9YHatBlack.jpg')" >
                    <label for="colorBlack">Black</label>
                    
                    <input type="radio" id="colorPurple" name="color" value="purple" onchange="updateBuyNowLink(`window.location.href='https://buy.stripe.com/cN23eP66S3AD74sbJ1';` ,'../imgs/products/hat/9YHatPurple.jpg' )">
                    <label for="colorPurple">Purple</label>

                    <input type="radio" id="colorTrucker" name="color" value="trucker" onchange="updateBuyNowLink(`window.location.href='https://buy.stripe.com/cN23eP66S3AD74sbJ1';` ,'../imgs/products/hat/TruckerHatBlack.jpg' )">
                    <label for="colorTrucker">Trucker</label>

                    
                </div>
                <button id="buyNowBtn" class="buyNowBtn" onclick="window.location.href='https://buy.stripe.com/5kAdTteDob353Sg8wF';">BUY NOW</button>
   
                

                <p class = "detailText">DETAILS</p>
                <p class="detailText">100% cotton</p>
                <p class="detailText">Embroidered</p>
                <p class="detailText">Adjustable velcro</p>
               
            </div>
        </div>
       
        
        <script src ="../script.js"></script>
    </body>
</html>
